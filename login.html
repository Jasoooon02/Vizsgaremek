<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bejstyle.css">
  <title>Bejelentkezés & Regisztráció</title>
</head>
<body>

  <div class="login-box">
    
    <form action="login.php" method="POST"> <!-- Bejelentkezési űrlap -->
      <div class="user-box">
        <input type="text" id="username" name="username" placeholder="Felhasználónév" required>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" placeholder="Jelszó" required>
      </div>
      <button type="submit" class="button">Bejelentkezés</button>
    </form>

    <form action="register.php" method="POST"> <!-- Regisztrációs űrlap -->
      <div class="user-box">
        <input type="text" id="reg-username" name="username" placeholder="Felhasználónév" required>
      </div>
      <div class="user-box">
        <input type="password" id="reg-password" name="password" placeholder="Jelszó" required>
      </div>
      <button type="submit" class="button">Regisztráció</button>
    </form>
  </div>

</body>
</html>
