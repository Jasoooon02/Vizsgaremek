<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/forgot.css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.png">
  <title>OTP Ellenőrzés</title>
</head>
<body>

  <div class="otp-box">
    <form action="verify_otp.php" method="POST">
      <div class="user-box">
        <!-- Az email cím lekérése a query paraméterből -->
        <input type="email" name="email" id="inp" value="" readonly>
      </div>
      <div class="user-box">
        <input type="number" name="otp" placeholder="Egyszer használatos kód" required id="inp">
      </div>
      <button type="submit" class="button">OTP Ellenőrzése</button>
    </form>
  </div>

  <script>
    // Az email cím átadása a query paraméterből a form email mezőjébe
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        document.getElementById('inp').value = email;
      }
    });
  </script>

</body>
</html>
